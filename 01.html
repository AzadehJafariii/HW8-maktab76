<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
            <div class="column" id="left">
                <form action="">
                    <div id="title">
                        <h3 id="top-title">Login to Colorlib</h3>
                        <p id="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo labore.</p>
                    </div>
                    <label for="username" id="label">Username</label>
                    <input type="text" placeholder="your email@gmail.com" class="form-input" id="username">
                    <label for="password" id="label">Password</label>
                    <input type="password" name="namepass" size="30" placeholder="Your Password" class="form-input" id="password">
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" checked id="check">
                            <label for="password" id="remember">Remember me</label>
                        </div>
                        <a href="#" id="forgot">Forgot Password</a>
                    </div>
                    <button id="login">Login</button>
                </form>
            </div>
            <div class="column" id="right"></div>
        </div>
    </div>
</body>
</html>
